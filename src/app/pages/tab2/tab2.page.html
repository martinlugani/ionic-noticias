<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-title>Encabezados</ion-title>
  </ion-toolbar>

  <ion-segment
    scrollable="scrollable"
    mode="md"
    (ionChange)="cambioCategoria($event)"
  >
    <ion-segment-button
    *ngFor="let categoria of categorias"
      mode="md"
      [value]="categoria"
    >
      <ion-label text-capitalize="text-capitalize">{{categoria}}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content [fullscreen]="true">
  <app-noticias [noticias]="noticias"></app-noticias>
  <ion-infinite-scroll threshold="25%"   (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando noticias...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
